spring:
  application:
    name: pengajuan_kta

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    hikari:
      connection-timeout: 2000
      maximum-pool-size: 5

  flyway:
    url: ${spring.datasource.url}
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        access:
          strategy: field
        use-new-id-generator-mappings: false

  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  docker:
    compose:
      enabled: false

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 50MB
      file-size-threshold: 2KB
      location: ${java.io.tmpdir}
      resolve-lazily: false

server:
  port: 8080
  servlet:
    context-path: /kta/api
  tomcat:
    allow-encoded-slashes: true

logging:
  level:
    root: warn
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
        transaction: DEBUG
        orm:
          jdbc:
            bind: TRACE
      springdoc: DEBUG
      springframework:
        web: DEBUG
        security: DEBUG
      flywaydb: INFO
    io:
      swagger: DEBUG
    cc:
      kertaskerja:
        pengajuan_kta:
          security: DEBUG
        aop: DEBUG

cloudflare:
  r2:
    bucket: ${CLOUDFLARE_BUCKET}
    endpoint: ${CLOUDFLARE_ENDPOINT}
    access-key: ${CLOUDFLARE_ACCESS_KEY}
    secret-key: ${CLOUDFLARE_SECRET_KEY}
    base-url: ${CLOUDFLARE_BASE_URL}

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
  override-with-generic-response: false
  show-actuator: false

jwt:
  secret: ${JWT_SECRET}
  expirationMillis: ${JWT_EXPIRATION_MILLIS}

whatsapp:
  api:
    url: ${WHATSAPP_API_URL}
    token: ${WHATSAPP_API_TOKEN}
    timeout: 10000
    retry:
      max-attempts: 3
      delay: 2000

recaptcha:
  site-key: ${RECAPTCHA_SITE_KEY}
  secret-key: ${RECAPTCHA_SECRET_KEY}
